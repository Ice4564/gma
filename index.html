<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V45 LUXURY SYSTEM | GET KEY</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00beff;
            --primary-glow: rgba(0, 190, 255, 0.5);
            --bg: #050505;
            --card: #0f0f0f;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 50% 50%, #102a35 0%, #050505 100%);
            color: var(--text);
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px var(--primary-glow);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(0, 190, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .status-text {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.2rem;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-bottom: 20px;
            display: none; /* ซ่อนจนกว่าจะกดปุ่ม */
            box-shadow: inset 0 0 10px var(--primary-glow);
            word-break: break-all;
        }

        .main-btn {
            background: linear-gradient(45deg, var(--primary), #0077ff);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Kanit', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 190, 255, 0.3);
        }

        .main-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            filter: brightness(1.1);
        }

        .main-btn:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 190, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #444;
            line-height: 1.5;
        }

        .time-badge {
            display: inline-block;
            background: rgba(0, 190, 255, 0.1);
            color: var(--primary);
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 0.7rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loader" id="loader"></div>
    <h1>V45 LUXURY</h1>
    <p class="status-text" id="statusMsg">Security Verification Required</p>

    <div class="key-display" id="keyOutput">V45-GENERATING</div>

    <button class="main-btn" id="actionBtn" onclick="handleGenerate()">GENERATE ACCESS KEY</button>

    <div class="footer">
        <div class="time-badge">DYNAMIC KEY SYSTEM V2</div>
        <p style="margin-top: 10px;">รหัสจะถูกสุ่มใหม่ทุกๆ 10 นาทีเพื่อความปลอดภัยสูงสุด<br>
        กรุณาใช้รหัสทันทีหลังจากที่ระบบคัดลอกให้</p>
    </div>
</div>

<script>
    // ฟังก์ชันคำนวณ Key ตามเวลา (ทุก 10 นาที)
    function generateDynamicKey() {
        const now = new Date();
        const d = now.getUTCDate();
        const m = now.getUTCMonth() + 1;
        const y = now.getUTCFullYear();
        const h = now.getUTCHours();
        const min10 = Math.floor(now.getUTCMinutes() / 10);

        // สูตรคำนวณ (ต้องตรงกับในสคริปต์ Roblox)
        const formula = (d * m * y) + (h * min10);
        return "V45-" + formula;
    }

    function handleGenerate() {
        const btn = document.getElementById('actionBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('statusMsg');
        const output = document.getElementById('keyOutput');
        let timeLeft = 30;

        // เริ่มต้นการทำงาน
        btn.disabled = true;
        loader.style.display = 'block';
        status.innerText = "System is calculating encryption...";

        // นับถอยหลัง 30 วินาที
        const timer = setInterval(() => {
            btn.innerText = `WAITING: ${timeLeft}s`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timer);
                completeProcess(btn, loader, status, output);
            }
        }, 1000);
    }

    function completeProcess(btn, loader, status, output) {
        const finalKey = generateDynamicKey();

        loader.style.display = 'none';
        status.innerText = "Verification Success!";
        status.style.color = "#00ff7f";

        output.innerText = finalKey;
        output.style.display = 'block';

        btn.innerText = "KEY COPIED!";
        btn.style.background = "linear-gradient(45deg, #00ff7f, #00a854)";

        // คัดลอกลง Clipboard
        copyText(finalKey);

        // แจ้งเตือนผู้ใช้
        setTimeout(() => {
            alert("Your Key: " + finalKey + "\n\nรหัสนี้จะใช้งานได้อีกไม่เกิน 10 นาทีเท่านั้น!");
        }, 500);
    }

    function copyText(text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
    }
</script>

</body>
</html>
